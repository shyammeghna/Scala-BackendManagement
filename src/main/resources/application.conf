akka {
	actor {
    	provider = "akka.remote.RemoteActorRefProvider"
  	}
  	remote {
	    enabled-transports = ["akka.remote.netty.tcp"]
	    netty.tcp {
	      hostname = 127.0.0.1
	      port = 0
	    }
 	}
  loggers = ["akka.event.slf4j.Slf4jLogger"]
 	#loglevel = "DEBUG"

	actor{
		debug {
			receive = on
			autoreceive = on
			lifecycle = on
			fsm = on
			event-stream = on
			unhandled = on
			router-misconfiguration = on
		}
	}
	http.server.parsing.max-content-length = 10000000
